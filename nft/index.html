<html lang="en">
<head>

  <meta name="description" content="Frontend Mentor | NFT preview card component">
  <meta name="keywords" content="Frontend Mentor, HTML, SASS, CSS">

<body>
  <div class="container">
        
        <div class="img">
              <img src="/images/image-equilibrium.jpg" alt="" width="100%" class="image">
              <img src="/images/icon-view.svg" alt="" class="image_active">
        </div>
        <div class="header">
              <a href=""><h3> Equilibrium #3429</h3></a> 
              <p> Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="main">
                <div>
                <img src="/images/icon-ethereum.svg" alt="">
                <b style="color: cyan; font-size: 13px;"> 0.041 ETH</b>
                </div>

                <div>
                <img src="/images/icon-clock.svg" alt="">
                <span style="font-size: 13px;">3 days left</span> 
                </div>
         </div>
         <div>
                <hr>
         </div> 

         <div class="comment">
              <img src="/images/image-avatar.png" alt="" >
             <p> Creation of <a href=""> Jules Wyvern</a></p>

        <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor. </a>
