<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor | Results summary component">
  <meta name="keywords" content="Frontend Mentor, HTML, JSON, CSS">
  <meta name="author" content="Ilia Ivashkevich">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
    <div class="container">
            <div class="header">
           <h4> Your Result</h4>
            <div class="circle">
            <b> 76 </b>
           <p>of 100</p> 
            </div>

            <h3>Great</h3> 
           <p> You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="main">
             <h4>Summary</h4>
            <div class="reaction">

            <img src="./assets/images/icon-reaction.svg" alt=""> Reaction
           <span> 80</span> / <p>100</p>
            </div>
            <div class="memory">
            <img src="./assets/images/icon-memory.svg" alt=""> Memory
            <span> 92</span>  /<p>100</p>
            </div>
            <div class="verbal">
           <img src="./assets/images/icon-verbal.svg" alt="">  Verbal
           <span> 61</span>  / <p>100</p>
            </div>
            <div class="visual">
            <img src="./assets/images/icon-visual.svg" alt=""> Visual
            <span> 72</span> / <p>100</p>
            </div>
            <button type="button"> Continue</button>
            <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> 
              Coded by <a href="https://github.com/IliaIvashkevich" target="_blank" >Ilia Ivashkevich.</a>
            </div>
          </div>
    </div>

</body>
</html>
